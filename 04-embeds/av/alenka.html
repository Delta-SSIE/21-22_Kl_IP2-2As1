<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio / video</title>
</head>
<body>
    <h1>Alenka v říši divů</h1>
    <audio controls muted loop>
        <source src="alenka_v_risi_divu.mp3" type="audio/mpeg">
        Váš prohlížeč nepodporuje element audio
    </audio>

    <video width="648" height="480" controls>
        <source src="alenka_v_risi_divu.mp4" type="video/mp4">
        <!-- zde můžou být další zdroje - pro jiné formáty -->
        Váš prohlížeč nepodporuje element video
      </video>
      
</body>
</html>
